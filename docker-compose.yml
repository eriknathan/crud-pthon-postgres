version: '3'

services:
  database:
    image: postgres:15.2-bullseye
    restart: always
    container_name: postgres-crud
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: pessoas
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
